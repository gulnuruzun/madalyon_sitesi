<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Giriş</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel&display=swap');

    body {
      background-color: #0f1925;
      color: white;
      font-family: 'Cinzel', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      color: #debf7f;
      margin-bottom: 30px;
      text-align: center;
    }

    form {
      background-color: #1b2a38;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #99763e;
      border-radius: 5px;
      background-color: #0f1925;
      color: #debf7f;
      font-family: 'Cinzel', serif;
    }

    input::placeholder {
      color: #99763e;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #99763e;
      color: #0f1925;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #debf7f;
      color: #0f1925;
    }

    p.error {
      color: #ff4d4d;
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Admin Girişi</h2>
  <form method="post">
    <input type="text" name="username" placeholder="Kullanıcı Adı" required>
    <input type="password" name="password" placeholder="Şifre" required>
    <button type="submit">Giriş Yap</button>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </form>
</body>
</html>
